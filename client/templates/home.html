<template name="home">
	{{#markdown}}
## Welcome to my Blog
Here I'm talking about my latest discoveries from the world of JavaScript.
	{{/markdown}}

	
	


	<!-- Template helpers and how to displaying data -->
	{{{exampleHelper}}}


	<!-- Setting the data context for a template -->
	{{> contextExample someText=""}}

	{{> contextExample dataContextHelper}}

	{{#with dataContextHelper}}
		{{> contextExample}}
	{{/with}}

	{{#with dataContextHelper}}
		<p>{{someText}}</p>
		<p>{{someNested.text}}</p>
	{{/with}}


	<!-- Block helpers -->
	{{#blockHelperExample true}}
		<span></span>
	{{else}}
		<span>Some Warning</span>
	{{/blockHelperExample}}


	<!-- Listing posts -->
	{{#if currentUser.roles.admin}}
<a href="/create-post" 
class="createNewPost">Create new post</a>
{{/if}}
	{{#each postsList}}
	
		{{> postInList}}
	{{/each}}
	<button class="lazyload">Load more</button>
</template>
